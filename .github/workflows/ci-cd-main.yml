name: Gateway server main CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: code checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build sonar --info -Dspring.profiles.active=test

      - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }} .

      - name: ğŸ” Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Docker Hubë¡œ ì´ë¯¸ì§€ Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ ì›ê²© ì„œë²„ì—ì„œ Docker ì´ë¯¸ì§€ Pull ë° ì‹¤í–‰
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script_stop: true
        script: |
          docker stop gateway-service || true
          docker rm gateway-service || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
          docker run -d --name gateway-service -p 8080:8080 \
          -e SPRING_PROFILES_ACTIVE=prod \
          -e CONFIG_SERVER_URL=${{ secrets.CONFIG_SERVER_URL }} \
          ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
