spring.application.name=gateway

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=gateway

spring.cloud.gateway.routes[0].id=auth
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args.pattern=/auth/**
spring.cloud.gateway.routes[0].uri=lb://auth

spring.cloud.gateway.routes[1].id=backend
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args.pattern=/back/**
spring.cloud.gateway.routes[1].uri=lb://backend
